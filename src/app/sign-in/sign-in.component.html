<div>
    <h1>Sign In</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="field">
            <span>Email</span>
            <input [(ngModel)]="email" name="email" type="email" required />
        </div>
        <div class="field">
            <span>Password</span>
            <input [(ngModel)]="password" name="password" type="password" required />
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
        <div>
            <a href="/sign-up">Create new account</a>
        </div>
    </form>
</div>
